<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight [@expand]>
        <img height="200px" [src]="baseURL + dish.image" [alt]="dish.name" />
        <mat-grid-tile-footer>
          <h1 mat-line>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="dishes || errorMessage">
    <mat-spinner></mat-spinner> <h4>Loading... Please wait</h4>
  </div>
  <div *ngIf="errorMessage">
    <h2>Error</h2>
    <h4>{{ errorMessage }}</h4>
  </div>

</div>
